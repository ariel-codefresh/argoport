<div class="row">
  <div class="col-lg-8">
    <nb-card size="giant" style="overflow: auto">
      <h1 style="margin-left: 30px;">{{ res.name }} {{ res.versions[0] }}</h1>
      <div style="position: relative;top: -15px;margin-left: 34px;">Published {{ res.createdAt }} by {{ res.author }}</div>


      <nb-tabset fullWidth>
        <nb-tab tabTitle="Readme">
          <div markdown ngPreserveWhitespaces [src]="res.readme"></div>
        </nb-tab>
        <nb-tab tabTitle="ChangeLog">
          <div markdown ngPreserveWhitespaces [src]="res.changelog"></div>
        </nb-tab>
        <nb-tab tabTitle="Template">
          <div markdown ngPreserveWhitespaces [src]="res.template"></div>
        </nb-tab>
        <nb-tab tabTitle="parameters">

          <div *ngFor="let item of res.parameters" style="margin-bottom: 17px">
            <label>{{ item.name }}</label>
            <div>
              <input [(ngModel)]="item.default" (ngModelChange)="setDownload()" type="text" nbInput fullWidth shape="semi-round" placeholder=""   style="max-width: 300px;">
            </div>
          </div>

          <a href="{{url}}" target="_blank" nbButton hero style="margin-top: 12px;">download params file</a>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>

  <div class="col-lg-4">
    <nb-card size="giant">
      <ngx-traffic></ngx-traffic>

      <ngx-solar [chartValue]="solarValue" label="Successes rate" [val]="res.successRate.success" [outof]="res.successRate.runs"></ngx-solar>

    </nb-card>
  </div>
</div>
