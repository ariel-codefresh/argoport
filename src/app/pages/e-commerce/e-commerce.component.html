<div class="row">
  <div class="col-xxl-9 searchBox" [ngClass]="{ 'inSearch': searchValue.length}">
    <h1 style="color: #fff; font-size: 67px;">
      <span>Argoport</span>
      <nb-icon class="fa fa-anchor" style="font-size: 47px; margin-left: 17px;"></nb-icon>
    </h1>


    <div
      [ngClass]="{ 'inSearchInput': searchValue.length}"
      style="position: relative">
      <i class="fa fa-search searchIcon"></i>
      <input
        type="text" class="searchInput" placeholder="search templates" [(ngModel)]="searchValue">
    </div>

    <h3 style="color: #fff;font-size: 17px;" *ngIf="!searchValue.length">Find and use templates for your argo builds</h3>
  </div>
</div>


<br>
<div class="row">
  <h3
    *ngIf="!searchValue.length"
    style="width: 100%; text-align: center;margin-bottom: 13px;">Hottest  Templates in the port</h3>

  <h3
    *ngIf="searchValue.length"
    style="width: 100%; text-align: center;margin-bottom: 13px;">Results</h3>


  <ng-container *ngIf="!searchValue.length">
    <div class="col-md-4" *ngFor="let item of res">
      <nb-card class="inline-form-card" (click)="router.navigate(['pages/iot-dashboard'])" style="cursor: pointer">
        <nb-card-header>{{ item.name }}
          <div style="float: right;    color: #fbff00;">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </nb-card-header>
        <nb-card-body>
          <div style="height: 100px">{{ item.description }}</div>
        </nb-card-body>
      </nb-card>
    </div>
  </ng-container>

  <ng-container *ngIf="searchValue.length">
    <div class="col-md-4">
      <nb-card class="inline-form-card" (click)="router.navigate(['pages/iot-dashboard'])" style="cursor: pointer">
        <nb-card-header>{{ res[1].name }}
          <div style="float: right;    color: #fbff00;">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </nb-card-header>
        <nb-card-body>
          <div style="height: 100px">{{ res[1].description }}</div>
        </nb-card-body>
      </nb-card>
    </div>
  </ng-container>
</div>
